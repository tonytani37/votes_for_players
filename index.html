<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<title>2025年中四国学生リーグ — チーム & 選手</title>
<link rel="stylesheet" href="statics/css/style_o.css" />
</head>
<body>
<header>
  <div>
    <img src="statics/img/dragonflies.png" alt="logo" height="60" style="vertical-align:middle; margin-right:12px">
    <a class="btn small" href="https://hiroshimadragonflies.com/" target="_blank" rel="noopener noreferrer">公式HP</a>
  </div>
  <!-- <div style="margin-left:auto" class="kbd">⌘/Ctrl + K で検索フォーカス</div> -->
</header>

<div class="search-bar" role="search" aria-label="検索バー">
  <div class="tabs" role="tablist" aria-label="検索対象切替">
    <button class="tab" role="tab" aria-selected="true" data-target="players">選手</button>
    <button class="tab" role="tab" aria-selected="false" data-target="teams">チーム</button>
  </div>
</div>
<div class="search-bar" role="search" aria-label="検索バー">
  <div class="filters" aria-hidden="false">
    <label style="margin:0">
      <select id="division" class="input" aria-label="ブロック">
        <option value="" selected>ブロック指定</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
    </label>
    <label style="margin:0">
        <input id="q" class="input" type="search" placeholder="選手名・チーム名で検索" aria-label="フリーワード検索">
    </label>
    <label style="margin:0">
      <input id="numMax" type="tel" min="0" placeholder="番号で検索" class="input small" style="width:50px" aria-label="番号上限">
    </label>
    <label style="margin:0">
      <button id="resetFilters" class="btn small" title="フィルタリセット">リセット</button>
    </label>
  </div>
</div>

<div class="main">
  <section class="results" aria-live="polite">
    <div class="list-controls">
      <div class="muted" id="summary">選手を表示中 — 全 <span id="count">0</span> 件</div>
      <div class="muted" id="activeFilters">フィルタ：なし</div>
    </div>
      <button id="toggleView" class="btn small" style="margin-left:12px">グリッド切替</button>
       <div id="resultsArea"></div>

    <footer>
      <div class="muted">ブロック、選手名、チーム名、番号(半角数字)を入力すると検索できます。</div>
    </footer>
  </section>
</div>

<div id="modalRoot" aria-hidden="true"></div>

<script type="module" src="statics/js/script.js"></script>
</body>
</html>
